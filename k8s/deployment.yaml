apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app: openclaw
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      containers:
        - name: openclaw
          image: baominh/openclaw-company:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: openclaw-config
            - secretRef:
                name: openclaw-secrets
          volumeMounts:
            - name: workspace-data
              mountPath: /app/workspace
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            exec:
              command: ["test", "-f", "/app/claw.yaml"]
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command: ["test", "-d", "/app/workspace"]
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: workspace-data
          persistentVolumeClaim:
            claimName: openclaw-workspace-pvc
      restartPolicy: Always
