services:
  openclaw:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    volumes:
      - openclaw-workspace:/app/workspace
      - ../scripts:/app/scripts
    working_dir: /app
    command: ["bash", "-lc", "./scripts/run.sh"]
    restart: unless-stopped

volumes:
  openclaw-workspace:
    driver: local
